apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmm-backend
  namespace: dmm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dmm-backend
  template:
    metadata:
      labels:
        app: dmm-backend
    spec:
      containers:
      - name: dmm-backend
        image: your-registry/dmm-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URL_DMM
          valueFrom:
            secretKeyRef:
              name: dmm-secrets
              key: MONGO_URL_DMM
        - name: DB_NAME_DMM
          valueFrom:
            configMapKeyRef:
              name: dmm-config
              key: DB_NAME_DMM
        - name: DMM_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: dmm-secrets
              key: DMM_JWT_SECRET
        - name: DMM_CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: dmm-config
              key: DMM_CORS_ORIGINS
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"