# Create real secret via kubectl instead of committing credentials
# kubectl -n dmm create secret generic dmm-secrets \
#   --from-literal=MONGO_URL_DMM='mongodb+srv://user:pass@cluster/db' \
#   --from-literal=DMM_JWT_SECRET='generate-a-strong-secret'
apiVersion: v1
kind: Secret
metadata:
  name: dmm-secrets
  namespace: dmm
type: Opaque
stringData:
  MONGO_URL_DMM: "REPLACE_ME"
  DMM_JWT_SECRET: "REPLACE_ME"